<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battlestride RPG</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <button class="btn loader" type="button" disabled>
        <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
        <span role="status">Loading...</span>
    </button>

    <div class="container">
        <div class="main-container">
            <div><button id="play">Play</button></div>
        </div>

        <div class="side-container">
            <div><button id="settings"><span><i class="fa-solid fa-gear"></i></span></button></div>
            <ul class="settings-list">
                <li id="sounds">Sounds</li>
                <li id="shop">Shop</li>
                <li id="redeem">Redeem</li>
                <li id="reset">Reset</li>
            </ul>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/8e0a766b60.js" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
