<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battlestride RPG | Town</title>
    <link rel="stylesheet" href="../public/css/town.css">
    <link rel="stylesheet" href="../public/css/app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="back-btn">
        <i class="fa-solid fa-arrow-left back-arrow"></i>
    </div>

    <button class="btn loader" type="button" disabled>
      <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
      <span role="status">Loading...</span>
    </button>

    <div id="carouselExampleIndicators" class="carousel slide container">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <p class="title">Story</p>
            <img src="../public/assets/images/background/story.png" class="d-block w-100" alt="Story" id="story">
          </div>
          <div class="carousel-item">
            <p class="title">Training</p>
            <img src="../public/assets/images/background/training.png" class="d-block w-100" alt="Training" id="training">
          </div>
          <div class="carousel-item">
            <p class="title">Arena</p>
            <img src="../public/assets/images/background/arena.png" class="d-block w-100" alt="Arena" id="arena">
          </div>
          <div class="carousel-item">
            <p class="title">Store</p>
            <img src="../public/assets/images/background/store.png" class="d-block w-100" alt="Arena" id="store">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div class="side-container">
        <div><button id="settings"><span><i class="fa-solid fa-gear"></i></span></button></div>
        <ul class="settings-list">
            <li id="sounds">Sounds</li>
            <li id="shop">Shop</li>
            <li id="redeem">Redeem</li>
            <li id="reset">Reset</li>
        </ul>
    </div>

    


    <script src="https://kit.fontawesome.com/8e0a766b60.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../public/js/town.js"></script>
    <script src="../public/js/app.js"></script>
</body>
</html>
