<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battlestride RPG</title>
    <link rel="stylesheet" href="public/css/app.css">
</head>
<body>
    <div class="container">
        <div class="main-container">
            <div><button id="play">Play</button></div>
        </div>

        <div class="side-container">
            <div><button id="settings"><span><i class="fa-solid fa-gear"></i></span></button></div>
            <ul class="settings-list">
                <li id="sounds">Sounds</li>
                <li id="shop">Shop</li>
                <li id="redeem">Redeem</li>
                <li id="reset">Reset</li>
            </ul>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/8e0a766b60.js" crossorigin="anonymous"></script>
    <script src="public/js/app.js"></script>
</body>
</html>
